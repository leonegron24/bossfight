<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>

</head>

<body class="debug bg-dark">

    <!-- SECTION Hero -->
    <section class="container justify-content-center">
        <div class="row text-white m-4 p-4">

            <div class="text-center col-6">
                <i class="mdi mdi-fencing">Slate Slabrock</i> 
                <i class="mdi mdi-fencing"></i>
                <h1 class="text-center">
                    🦸‍♂️
                </h1>
                <div id="myHero">
                    <div> 🗺️ : dwarf </div>
                    <div id="dps0Hero"> ⚔️ : 5 </div>
                    <div id="hero0Hp"> ❤️ : 100 </div>
                    <div id="hero0Lvl"> 🎚️ : 1 </div>
                </div>
            </div>

            <div class="text-center col-6">
                <i class="mdi mdi-fencing">Swift Ironstag</i> 
                <i class="mdi mdi-fencing"></i>
                <h1 class="text-center">
                    🦸‍♂️
                </h1>
                <div id="myHero">
                    <div> 🗺️ : elf </div>
                    <div id="dps1Hero"> ⚔️ : 10</div>
                    <div id="hero1Hp"> ❤️ : 50</div>
                    <div id="hero1Lvl"> 🎚️ : 1</div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- SECTION Boss -->
     <section class="container justify-content-center">
         <div class="row text-white m-4 p-4">
             <div class="text-center">
                 <i class="mdi mdi-emoticon-devil" id="bossName">Foe</i> <i class="mdi mdi-emoticon-devil"></i>
                </div>
                <h1 class="d-flex justify-content-center">
                    <p class="text-center swordpointer" onclick="attackBoss()">🦹‍♂️</p>
                </h1>
                <div id="myFoe">
                    <div id="bossType">🗺️ :</div>
                    <div id="dpsBoss">⚔️ :</div>
                    <div id="bossHp">❤️ :</div>
                    <div id="bossMaxHp">🫀 :</div>
                    <div id="bossLvl">🎚️ :</div>
                </div>
            </div>
        </section>
        <section>
            <h1 class="text-center text-white p-4" id="gold"> 0 </h1> 
            <h1 class="text-center">💰</h1>
            <h1 class="d-flex justify-content-center text-white">
                <p class="m-4 p-4 healthpointer" onclick="healthPack()">💚</p>
                <p class="m-4 p-4 levelpointer" onclick="levelUp()">⬆️</p>
            </h1>
        </section>


    


    <script src="app.js"></script>
</body>
</html>
