<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Souls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>

</head>

<body class="debug bg-dark">
    <header class="row justify-content-center">
        <div class="col-5 text-white m-4 p-4">
            <div class="text-center">
                <i class="mdi mdi-fencing" id="heroName">Hero</i> <i class="mdi mdi-fencing"></i>
            </div>
            <div id="myHero">
                <div id="race">🗺️ :</div>
                <div id="dpsHero">⚔️ : </div>
                <div id="heroHp">❤️ :</div>
                <div id="heroLvl">🎚️ :</div>
            </div>
        </div>
        <div class="col-5 text-white m-4 p-4">
            <div class="text-center">
                <i class="mdi mdi-emoticon-devil" id="bossName">Foe</i> <i class="mdi mdi-emoticon-devil"></i>
            </div>
            <div id="myFoe">
                <div id="bossType">🗺️ :</div>
                <div id="dpsBoss">⚔️ :</div>
                <div id="bossHp">❤️ :</div>
                <div id="bossMaxHp">🫀 :</div>
                <div id="bossLvl">🎚️ :</div>
            </div>
        </div>
    </header>
    <main class="row img-fluid">
        <img src="alyzah-k-K24CPeh-T5U-unsplash.jpg" alt="">
    </main>
    <footer class="row text-bold text-white text-center m-4 p-4">
        <h1>
            DARK SOULS
        </h1>
    </footer>
    


    <script src="app.js"></script>
</body>
</html>
